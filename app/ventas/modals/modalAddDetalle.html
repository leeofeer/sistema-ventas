




<div class="modal fade" id="modalAddDetalle" tabindex="-1" role="dialog" aria-labelledby="modalAddDetalleCenterTitle" aria-hidden="true">

        <div class="modal-content">

            <div class="modal-header">

                <h5 class="modal-title" id="modalAddDetalleTitle"></h5>
                <h5 class="modal-title" ><button id="imprimir" class="btn btn-success">IMPRIMIR</button></h5>
            </div>

            <div class="modal-body">
                 <div class="form-group row">
                    <div class="col-md-5">
                        <label>Producto</label>
                        <select class="form-control" id="addDetalleProductos"></select>
                    </div>

                    <div class="col-md-2">

                    <tbody>

                    </tbody>

                    </tr>
